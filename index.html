<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>отчет</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <div class="content">
   <input type="radio" name="slide" id="krona" checked/>
   <input type="radio" name="slide" id="konigin" />

   <div class="brands">
      <label for="krona">KRONA</label>
      <label for="konigin">KONIGIN</label>
   </div>

   <div class="slides">
      <div class="slide krona">
         <div class="slide-content">
            <h2 class="title slide-title">
               <img src="./krona.svg" alt="krona">
            </h2>
            <div class="selectes selectes-krona">
               <div class="selectes-item" data-type="hoods">
                  <button>вытяжки</button>
                  <ul class="hoods">

                  </ul>
               </div>

               <div class="selectes-item" data-type="varki">
                  <button>варочные поверхности</button>
                  <ul class="varki"></ul>
               </div>
             
               <div class="selectes-item" data-type="duhovki">
                  <button>духовые шкафы</button>
                  <ul class="duhovki"></ul>
               </div>
               
              
               <div class="selectes-item" data-type="stirki">
                  <button>стиральные машины</button>
                  <ul class="stirki"></ul>
               </div>

               <div class="selectes-item" data-type="pmm">
                  <button>посудомоечные машины</button>
                  <ul class="pmms"></ul>
               </div>

               <div class="selectes-item" data-type="holodAndSuchMachinas">
                  <button>холодильники/суш. машины</button>
                  <ul class="holandsuchmachins"></ul>
               </div>

               <div class="selectes-item" data-type="vstrsvch">
                  <button>СВЧ встраиваемые</button>
                  <ul class="vstrsvchs"></ul>
               </div>

               <div class="selectes-item" data-type="svch">
                  <button>СВЧ отдельностоящие</button>
                  <ul class="svchs"></ul>
               </div>

               <div class="selectes-item" data-type="pechi">
                  <button>мини-печи</button>
                  <ul class="pechi"></ul>
               </div>

               <div class="selectes-item" data-type="mbt">
                  <button>разная мелкобытовая</button>
                  <ul class="mbts"></ul>
               </div>
               
              
            </div>
            <div class="goods goods-krona" id="kronagoods">
               <ul class="goods-list goods-list-krona"></ul>
               <div class="result">
                  <ul class="result-list result-list-krona"></ul>
                  <div class="result-bottom result-bottom-krona"></div>
               </div>
               
            </div>
            <div class="btns btns-krona">
               <button class="btn btn-clear">очистить</button>
               <button class="btn btn-dowland">скачать</button>
               
            </div>
          
         </div>
      </div>
      <div class="slide konigin">
         <div class="slide-content">
            <h2 class="title slide-title">
               <img src="./konigin.svg" alt="konigin">
            </h2>
            <div class="selectes selectes-konigin">
               <div class="selectes-item" data-type="hoodsKg">
                  <button>вытяжки</button>
                  <ul class="hoodskg"></ul>
               </div>

               <div class="selectes-item" data-type="varkiKg">
                  <button>варочные поверхности</button>
                  <ul class="varkikg"></ul>
               </div>
             
               <div class="selectes-item" data-type="duhovkiKg">
                  <button>духовые шкафы</button>
                  <ul class="duhovkikg"></ul>
               </div>

               <div class="selectes-item" data-type="vstrsvchKg">
                  <button>СВЧ встраиваемые</button>
                  <ul class="vstrsvchskg"></ul>
               </div>
       
            </div>
            <div class="goods">
               <ul class="goods-list goods-list-konigin"></ul>
               <div class="result">
                  <ul class="result-list result-list-konigin"></ul>
                  <div class="result-bottom result-bottom-konigin"></div>
               </div>
            </div>
            <div class="btns btns-konigin">
               <button class="btn btn-clear">очистить</button>
               <button class="btn btn-dowland">скачать</button>
            </div>
         </div>
      </div>
   </div>
  </div>
</div>
<script type="module" src="./js/app.js"></script>  
</body>
</html>
